networks:
  polarix-network:
    driver: bridge

services:
  # This service is only for generating the bun.lock file reliably.
  dependency-builder:
    image: oven/bun:1-alpine
    working_dir: /app
    volumes:
      - .:/app
    command: bun install
  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - polarix-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  keycloak:
    image: quay.io/keycloak/keycloak:26.4.2
    container_name: keycloak
    command:
      - start-dev
      - --import-realm
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password

      KC_HOSTNAME: polarix.localhost
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"
    volumes:
      - ./data/import:/opt/keycloak/data/import
    ports:
      - "8081:8080"
    networks:
      - polarix-network
    extra_hosts:
      - "polarix.localhost:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'exec 3<>/dev/tcp/localhost/8080'"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  backend:
    build: ./backend
    container_name: backend
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/polarix_db
      DB_USER: keycloak
      DB_PASSWORD: password

      # ðŸ‘‡ FIXED: MUST MATCH REAL ISSUER (KC_HOSTNAME + EXTERNAL PORT)
      KEYCLOAK_ISSUER_URI: http://polarix.localhost:8081/realms/polarix
      KEYCLOAK_SERVER_URL: http://polarix.localhost:8081
      KEYCLOAK_JWKS_URI: http://polarix.localhost:8081/realms/polarix/protocol/openid-connect/certs
    ports:
      - "8080:8080"
    networks:
      - polarix-network
    extra_hosts:
      - "polarix.localhost:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v3/api-docs"]
      interval: 15s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        API_URL: http://polarix.localhost:8080/v3/api-docs
      network: host
    container_name: frontend
    ports:
      - "5173:5173"
    networks:
      - polarix-network
    extra_hosts:
      - "polarix.localhost:host-gateway"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data:
