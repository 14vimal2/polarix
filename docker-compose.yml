networks:
  polarix-network:
    driver: bridge

services:
  # This service is only for generating the bun.lock file reliably.
  dependency-builder:
    image: oven/bun:1-alpine
    working_dir: /app
    volumes:
      - .:/app
    command: bun install
  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - polarix-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  keycloak:
    image: quay.io/keycloak/keycloak:26.4.2
    container_name: keycloak
    command:
      - start-dev
      - --import-realm
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KC_HOSTNAME: localhost
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
    volumes:
      - ./data/import:/opt/keycloak/data/import
    ports:
      - "8081:8080"
    networks:
      - polarix-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'exec 3<>/dev/tcp/localhost/8080'"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  backend:
    build: ./backend
    container_name: backend
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/polarix_db
      DB_USER: keycloak
      DB_PASSWORD: password
      KEYCLOAK_ISSUER_URI: http://keycloak:8080/realms/polarix
      KEYCLOAK_SERVER_URL: http://keycloak:8080
    ports:
      - "8080:8080"
    networks:
      - polarix-network
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v3/api-docs"]
      interval: 15s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        # Use localhost because the build will use the host's network
        API_URL: http://localhost:8080/v3/api-docs
      # Use host networking for the build to bypass the BuildKit networking issue
      network: host
    container_name: frontend
    ports:
      - "5173:5173"
    # The final running container will correctly use the isolated bridge network
    networks:
      - polarix-network
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data: